<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/070/197/original/icons8-weather-32.png?1678057871"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
    <div class="search-bar">
    <strong style="display: inline-block;">Search Locations:</strong>
    <form style="display: inline-block;">
      <input type="text" placeholder="Enter location" id="locationInput" />
    </form>
    <button id="enterButton" type="button" class="btn btn-outline-light">Enter</button>
    <button class="currentLocation">Search current location</button>
    <h4>Day Time</h4>
    <h1><strong>Current Weather For:</strong></h1>
    <h2 id="cityName"></h2> <img class="icon"/>
    <h5><span class=celsius>°C</span><span> / </span><span class="fahrenheit">°F</span></h5>
    <div class="row">
    <div class="col-6">
    <div class="current-temp"><strong>Temperature:</strong>
    </br>
    </div>
    </div>
    <div class="col-6">
    <div class="current-wind-humidity"><strong>Wind:</strong> <span class="speed"></span>
    </br>
      <span class="description"></span>
    </div>
     </div>
    <h3><strong>Five Day Forecast:</strong></h3>
    <div class="card">
     <div class="card-body">
      <div class="day-one">
      High: 08°C
      </br>
      Low: 0°C
    </div>
     </div>
    <div class="card">
     <div class="card-body">
       <div class="day-two">
      High: 05°C 
    </br>
    Low: 04°
    </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
       <div class="day-three">
      High: 05°C 
    </br>
    Low: -02°C
    </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
      <div class="day-four">
      High: 06°C 
    </br>
    Low: 03°C 
    </div>
     </div>
    </div>
    <div class="card">
      <div class="card-body">
         <div class="day-five">
      High: 09°C 
    </br>
    Low: 08°C
    </div>
      </div>
    </div>
    </div>
  
    <div class="footer"><a href="https://github.com/annabananallama/WeatherAppWK6HW"><strong>Open source code</strong></a> by Anna Larsen</div>
    </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
